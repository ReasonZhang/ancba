server:
  port: 9092

spring:
  application:
    name: ancba-blog
  profiles:
    active: local
  boot:
    admin:
      client:
        url: http://localhost:8088
        enabled: false
  cloud:
    nacos:
      discovery:
        server-addr: http://localhost:8918
        enabled: true

  zipkin:
    base-url: http://neters.club:9411/  # zipkin服务器的地址
    # 关闭服务发现，否则Spring Cloud会把zipkin的url当做服务名称
    discoveryClientEnabled: false
    sender:
      type: web  # 设置使用http的方式传输数据
  sleuth:
    sampler:
      probability: 1  # 设置抽样采集率为100%，默认为0.1，即10%

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS

logback:
  appName: blog-spring
  fileType: log
  logDir: logs