server:
  port: 9092

spring:
  application:
    name: ancba-blog
  profiles:
    active: local
  boot:
    admin:
      client:
        url: http://localhost:8088
        enabled: false
  cloud:
    nacos:
      discovery:
        server-addr: http://localhost:8918

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS

logback:
  appName: blog-spring
  fileType: log
  logDir: logs