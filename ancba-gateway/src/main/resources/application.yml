server:
  port: 8082

spring:
  application:
    name: ancba-gateway
  cloud:
    gateway:
      routes:
        - id: blog-spring
          uri: lb://ancba-blog
          predicates:
            - Path=/ancba-blog/**
          filters:
            - StripPrefix=1
        - id: ancba-user
          uri: lb://ancba-user
          predicates:
            - Path=/user/**
          filters:
            - StripPrefix=1
eureka:
  instance:
    instance-id: ${spring.application.name}:${server.port}
    prefer-ip-address: true
    health-check-url-path: /actuator/health
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
