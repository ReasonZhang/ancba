server:
  port: 9999

spring:
  application:
    name: ancba-gateway
  cloud:
    nacos:
      # 注册中心
      discovery:
        server-addr: http://localhost:8918
    gateway:
      discovery:
        locator:
#          enabled: true
      routes:
        - id: blog-spring
          uri: lb://ancba-blog
          predicates:
            - Path=/ancba-blog/**
          filters:
            - StripPrefix=1
        - id: ancba-user
          uri: lb://ancba-user
          predicates:
            - Path=/ancba-user/**
          filters:
            - StripPrefix=1
