server:
  port: 8085

spring:
  application:
    name: ancba-user
  profiles:
    active: dev
  boot:
    admin:
      client:
        url: http://localhost:8088
        enabled: false

  cloud:
    nacos:
      discovery:
        server-addr: http://localhost:8918

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS